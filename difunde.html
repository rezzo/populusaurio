---
layout: default
---

<div class="container hero">
  <img src="./img/header.jpg" alt="header" />
  <div class="text-width text-center">
    <h1 style="center">¡Comparte el país que llevas en tu cabeza!</h1>
  </div>
</div>

<section>
  <div class="container">
    <div id="main">
      <div id="header">
      </div>
      <div>
        <img type="file" id="image" class="fix-size" src="./img/img01.jpg" alt="diseno 1" onclick="storeOnImageClick()" />
        <img type="file" id="image" class="fix-size" src="./img/img02.jpg" alt="diseno 2" onclick="storeOnImageClick()" />
        <img type="file" id="image" class="fix-size" src="./img/img03.jpg" alt="diseno 3" onclick="storeOnImageClick()" />
      </div><br>
      <!-- <div style="font-size: 20px">Sube una imagen desde tu computador: <i>(opcional)</i></div> -->
      <!-- <input type="file" id="image"><br> -->
      <!-- <textarea class="caption" id="text1" cols="60" rows="3" placeholder="Texto superior"></textarea><br> -->
      <canvas id="canvas" style="width: 600px"></canvas>
      <textarea class="caption" id="text2" cols="60" rows="3" placeholder="¿Qué país hay en tu cabeza?"></textarea><br><br>
      <table>
        <tr><td>Tamaño de la fuente:</td><td><input type="range" id="sliderSize" value="50" min="10" max="72"></td></tr>
        <tr><td>Tamaño de la imagen:</td><td><input type="range" id="sliderImage" value="600" min="240" max="600"></td></tr>
      </table>
      <br>
      <button id="upload" class="btn btn-primary btn-lg">Guardar imagen</button>
      <div id="uploaded" style="color: gray"></div>
      <br><br>
      {% include social.html %}
      <img id="placeholder_image" src="./img/img01.jpg" style="display: none">
    </div>
  </div>
</section>

<script src="{{ site.baseurl }}/js/populusaurio.js"></script>
